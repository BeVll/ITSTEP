<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/task32.css">
</head>
<body>
    <div class="main">
        <div class="parameters">
            <div class="fon_prog">
                <span class="name_param">Ситість</span>
                <div id="syt_prog" class="prog"></div>
            </div>
            <div class="fon_prog">
                <span class="name_param">Веселість</span>
                <div id="fun_prog" class="prog"></div>
            </div>
            <div class="fon_prog">
                <span class="name_param">Сон</span>
                <div id="sleep_prog" class="prog"></div>
            </div>
            <div class="fon_prog">
                <span class="name_param">Здоров'я</span>
                <div id="health_prog" class="prog"></div>
            </div>
        </div>
        <div class="photo">
            <img id="logo" src="../images/ovca.png" alt="">
        </div>
        <div class="buttons">
            <button onclick="eat()">Eat</button>
            <button onclick="fun()">Play</button>
            <button>Sleep</button>
            <button>Be treated</button>
        </div>
    </div>
    <script src="../js/32scr.js"></script>
</body>
</html>
