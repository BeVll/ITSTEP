<button type="button" class="btn btn-dark add" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form onsubmit="AddNew()" id="addNew">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input type="number" class="form-control" id="salary">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age">
                  </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Dept</label>
                    <input type="text" class="form-control" id="dept">
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="males" id="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="males" id="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <button type="submit" class="btn btn-dark submit"  data-bs-dismiss="modal">Submit</button>
              </form>
        
        </div>
        
      </div>
    </div>
  </div>
