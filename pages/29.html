<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #full{
            width: 100%;
            height: 100%;
            position: relative;
        }
        html, body {
            height: 100%;
        }
        .def{
            width: 150px;
            height: 150px;
            position: absolute;
            box-shadow: 0px 0px 5px black;
        }
    </style>
</head>
<body>
    <div id="full"></div>
    <div></div>
    <script>
        let full = document.getElementById("full");
        full.onclick = function(event){
            event.stopPropagation();
            
                if (event.detail === 1) {
                    let str = `<div class="def" draggable="true" ondragend="pos(this)" ondrag="dr(this)" style="left: ${(event.clientX-75)}px; top: ${(event.clientY-75)}px; background-color: ${randomColor()};"></div>`;
                    // let div = document.createElement("div");
                    // div.style.backgroundColor = randomColor();
                    // div.style.width = "150px";
                    // div.style.height = "150px";
                    // div.style.position = "absolute";
                    // div.style.left = (event.clientX-75) + "px";
                    // div.style.top = (event.clientY-75) + "px";
                    // // div.style.left = "41px";
                    // // div.style.top = "41px";
                    // div.style.boxShadow = "0px 0px 5px black";
                    // div.ondblclick = "del(this)";
                    
                    // full.appendChild(div);
                    full.innerHTML += str;
                } else if (event.detail === 2) {
                    event.target.remove();
                }
   
            
        }
        function dr(elem){
            let divs = full.children;
            for (let i = 0; i < divs.length; i++) {
                if(divs[i] != elem){
                    divs[i].style.backgroundColor = randomColor();
                }
                
            }
            elem.style.left = (event.clientX-75) + "px";           
            elem.style.top = (event.clientY-75) + "px";
            console.log(elem.style.left, ", ", elem.style.top);
        }
        
        function pos(elem){
            elem.style.left = (event.clientX-75) + "px";
            elem.style.top = (event.clientY-75) + "px";
        }
       function randomColor(){
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        return "rgb(" + x + "," + y + "," + z + ")";
       }
    </script>
</body>
</html>
