<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rnd = Math.random()*999;
        let input = prompt("Введіть число:", '');
        let result = confirm(rnd + " > " + input);
        if(result){
            if(rnd > input){
                alert("Вірно!");
            }
            else{
                alert("Неправильно!");
            }
        }
        else{
            if(rnd < input){
                alert("Вірно!");
            }
            else{
                alert("Неправильно!");
            }
        }

    </script>
</body>
</html>
